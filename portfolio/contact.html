<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactme</title>
  <link rel ="stylesheet" href = "CSS/Contact.css">
</head>
<body>

  <h1>Contact Me </h1>
  <form method="GET">

    First Name: <input type="text" name="firstname" required><br>
    Last Name: <input type="text" name="lastname" required><br>
    Email: <input type="email" name="email" required><br>
    Company: <input type="text" name="company"><br>

    Reason for Contact:<br>
    <input type="radio" name="Reason" value="Project">Project<br>
    <input type="radio" name="Reason" value="Thesis">Thesis<br>
    <input type="radio" name="Reason" value="Job">Job<br>
    Service provided:<br>
    <input type="checkbox" name="service" value="Project Guide">Project Guide (Java, Python, HTML/CSS, PHP)<br>
    <input type="checkbox" name="service" value="ML/AI">Machine learning, AI, Data Science Paper submission guide<br>
    <input type="checkbox" name="service" value="Internship">Internship At Tech.Group<br>
    <input type="submit" value="Register"> <input type="reset" value="Full Reset">
  </form>
</body>
</html>
